<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Boilerplate</title>
  </head>
  <!--
  -->
  <body>
    <div class="container">
      <img class="background" src="./img/halie.jpg">
      <div class="left">


        <div class="banner">
          <img class="head" src="./img/odin-lined.png">
          <div class="odin">ODIN</div>
        </div>
        <div class="footer">Photo by <a>Halie West</a> on <a>Unisplash</a></div>

      </div>

      <div class="right">
        <div class="top">
          <div class="hero spacer"></div>
          <div class="hero">This is not a real online Service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
          <div class="hero">You <em>know</em> you want to.</div>
        </div>

        <div class="mid">
          <div class="form-text">Let's do this!</div>
            <form>

            <div class="left-col">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name">

              <label for="email">EMAIL</label>
              <input type="text" id="email">

              <label for="password">PASSWORD</label>
              <input type="text" id="password" minlength="3">

            </div>

            <div class="right-col">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name">

              <label for="phone_number">PHONE NUMBER</label>
              <input type="text" id="last_name">

              <label for="confirm">CONFIRM PASSWORD</label>
              <input type="text" id="confirm" minlength="3">

            </div>

          </form>
        </div>

        <div class="bot">
          <button class="button" type="submit">Create Account</button>
          <div class="account-text">Already have an account? <a>Log in</a></div>
        </div>
      </div>
    </div>

  </body>

</html>
